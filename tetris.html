    <script>
        let board = [
            ['e', 'e', 'e', 'e', 'e', 'e', 'e', 'e', 'e', 'e'],
            ['e', 'e', 'e', 'e', 'e', 'e', 'e', 'e', 'e', 'e'],

            ['e', 'e', 'e', 'e', 'e', 'e', 'e', 'e', 'e', 'e'],

            ['e', 'e', 'e', 'e', 'e', 'e', 'e', 'e', 'e', 'e'],
            ['e', 'e', 'e', 'e', 'e', 'e', 'e', 'e', 'e', 'e'],
            ['e', 'e', 'e', 'e', 'e', 'e', 'e', 'e', 'e', 'e'],
        ]

        let currentPiece = [];
        let currentPieceName;
        let currentColor;
        let gravityTimeout;
        let gameBegun = false;
        let stopped = true;
        let logging = false;


        function keyRouter(e){
            if (e.key === 'a') {
                moveLeft();
            } else if (e.key === 'd') {
                moveRight();
            } else if (e.key === 's') {
                moveDown();
            } else if (e.key === 'w') {
                rotate();
            }
        }

        function start() {
            window.addEventListener('keypress', keyRouter) 
            // console.log('start')
            if (stopped) {
                stopped = false;
                gravity();
                if (!gameBegun) {
                    getRandomPiece();
                }
            }
        }
        function stop() {
            window.removeEventListener('keypress', keyRouter) 
            // console.log('stop')
            stopped = true;
            clearTimeout(gravityTimeout);
        }

        function getRandomPiece() {
            console.log('get random piece')
            const min = 0;
            const max = 7;
            const random = Math.floor(Math.random() * (max - min)) + min;
            const pieceArray = ['O', 'I', 'S', 'Z', 'L', 'J', 'T']
            if (!stopped){
            generatePiece(pieceArray[random])
            }
        };

        function generatePiece(shapeName) {
            // console.log('generatePiece')
            currentPieceName = shapeName;
            gameBegun = true;
            clearMs();
            checkForFullRows();
            checkForGameOver();
            if (shapeName === 'O') {
                currentColor = 'y'
                board[0][4] = 'ym'
                board[0][5] = 'ym'
                board[1][4] = 'ym'
                board[1][5] = 'ym'
                currentPiece = [[0, 4], [0, 5], [1, 4], [1, 5]]
            }
            else if (shapeName === 'I') {
                currentColor = 'b'
                board[0][3] = 'bm'
                board[0][4] = 'bm'
                board[0][5] = 'bm'
                board[0][6] = 'bm'
                currentPiece = [[0, 3], [0, 4], [0, 5], [0, 6]]
            }
            else if (shapeName === 'S') {
                currentColor = 'r'
                board[0][4] = 'rm'
                board[0][5] = 'rm'
                board[1][5] = 'rm'
                board[1][6] = 'rm'
                currentPiece = [[0, 4], [0, 5], [1, 5], [1, 6]]
            }
            else if (shapeName === 'Z') {
                currentColor = 'g'
                board[0][3] = 'gm'
                board[0][4] = 'gm'
                board[1][4] = 'gm'
                board[1][5] = 'gm'
                currentPiece = [[0, 3], [0, 4], [1, 4], [1, 5]]

            }
            else if (shapeName === 'L') {
                currentColor = 'o'
                board[0][3] = 'om'
                board[0][4] = 'om'
                board[0][5] = 'om'
                board[1][5] = 'om'
                currentPiece = [[0, 3], [0, 4], [0, 5], [1, 5]]

            }
            else if (shapeName === 'J') {
                currentColor = 'p'
                board[0][3] = 'pm'
                board[0][4] = 'pm'
                board[0][5] = 'pm'
                board[1][3] = 'pm'
                currentPiece = [[0, 3], [0, 4], [0, 5], [1, 3]]

            }
            else if (shapeName === 'T') {
                currentColor = 'v'
                board[0][3] = 'vm'
                board[0][4] = 'vm'
                board[0][5] = 'vm'
                board[1][4] = 'vm'
                currentPiece = [[0, 3], [0, 4], [0, 5], [1, 4]]

            }
            drawBoard();
        };

        function drawBoard() {
            // console.log('draw board')
            for (let i = 0; i <= 17; i++) {
                for (let j = 0; j <= 9; j++) {
                    if (board[i][j] === 'e') {
                        document.getElementById(i.toString() + j.toString()).style.backgroundColor = 'grey';
                    }
                    //animation for a full row
                    if (board[i][j] === 'ew') {
                        document.getElementById(i.toString() + j.toString()).style.backgroundColor = 'white';

                        setTimeout(function () {
                            document.getElementById(i.toString() + j.toString()).style.backgroundColor = 'grey'
                        }, 300)

                        setTimeout(function () {
                            document.getElementById(i.toString() + j.toString()).style.backgroundColor = 'white'
                        }, 300)

                        setTimeout(function () {
                            document.getElementById(i.toString() + j.toString()).style.backgroundColor = 'grey'
                        }, 300)

                        setTimeout(function () {
                            document.getElementById(i.toString() + j.toString()).style.backgroundColor = 'white'
                        }, 300)
                    }
                    if (board[i][j].includes('y')) {
                        document.getElementById(i.toString() + j.toString()).style.backgroundColor = 'yellow'
                    }
                    if (board[i][j].includes('b')) {
                        document.getElementById(i.toString() + j.toString()).style.backgroundColor = 'lightBlue'
                    }
                    if (board[i][j].includes('r')) {
                        document.getElementById(i.toString() + j.toString()).style.backgroundColor = 'red'
                    }
                    if (board[i][j].includes('g')) {
                        document.getElementById(i.toString() + j.toString()).style.backgroundColor = 'green'
                    }
                    if (board[i][j].includes('o')) {
                        document.getElementById(i.toString() + j.toString()).style.backgroundColor = 'orange'
                    }
                    if (board[i][j].includes('p')) {
                        document.getElementById(i.toString() + j.toString()).style.backgroundColor = 'pink'
                    }
                    if (board[i][j].includes('v')) {
                        document.getElementById(i.toString() + j.toString()).style.backgroundColor = 'violet'
                    }
                }
            }
        }
        function gravity() {
            // i.e., is the current piece allowed to descend, or is something in the way
            let allowed = true;
            console.log('gravity')
            if (logging) {
                console.log(board)
            }

            if (checkForFloor() || checkForBlocksBeneath()) {
                getRandomPiece();
                allowed = false;
            }
           
            if (allowed) {
                //mark all the spaces corresponding to the current piece to empty
                for (let i = 0; i < currentPiece.length; i++) {
                    board[currentPiece[i][0]][currentPiece[i][1]] = 'e'
                }
                //change all the spaces below current piece to the values of current piece
                for (let i = 0; i < currentPiece.length; i++) {
                    if (currentPiece[i][0] + 1 < 18) {
                        board[currentPiece[i][0] + 1][currentPiece[i][1]] = currentColor + 'm';
                    }
                }
                //update the state of current piece
                for (let i = 0; i < currentPiece.length; i++) {
                    currentPiece[i][0] = currentPiece[i][0] + 1
                }
            }
            drawBoard();
            if (!stopped){
                gravityTimeout = setTimeout(gravity, 1000);
            }
        }

        function moveLeft() {
            let allowed = true;
            for (let i = 0; i < currentPiece.length; i++)
                if (!board[currentPiece[i][0]][currentPiece[i][1] - 1]
                    ||
                    checkForBlocksLeft()
                ) {
                    allowed = false
                }
            if (allowed) {
                for (let i = 0; i < currentPiece.length; i++) {
                    board[currentPiece[i][0]][currentPiece[i][1]] = 'e'
                }
                for (let i = 0; i < currentPiece.length; i++) {
                    board[currentPiece[i][0]][currentPiece[i][1] - 1] = currentColor + 'm'
                }
                for (let i = 0; i < currentPiece.length; i++) {
                    currentPiece[i][1] = currentPiece[i][1] - 1
                }
                drawBoard();
            }
        }

        function moveRight() {
            let allowed = true;
            for (let i = 0; i < currentPiece.length; i++) {
                if (!board[currentPiece[i][0]][currentPiece[i][1] + 1]
                    ||
                    checkForBlocksRight()
                ) {
                    allowed = false
                }
            }
            if (allowed) {
                for (let i = 0; i < currentPiece.length; i++) {
                    board[currentPiece[i][0]][currentPiece[i][1]] = 'e'
                }
                for (let i = 0; i < currentPiece.length; i++) {
                    board[currentPiece[i][0]][currentPiece[i][1] + 1] = currentColor + 'm'
                }
                for (let i = 0; i < currentPiece.length; i++) {
                    currentPiece[i][1] = currentPiece[i][1] + 1
                }
                drawBoard();
            }
        }

        function moveDown() {
            let allowed = true;
            for (let i = 0; i < currentPiece.length; i++)
                if (!board[currentPiece[i][0] + 1]
                    ||
                    checkForBlocksBeneath()
                ) {
                    allowed = false
                }
            if (allowed) {
                for (let i = 0; i < currentPiece.length; i++) {
                    board[currentPiece[i][0]][currentPiece[i][1]] = 'e'
                }
                for (let i = 0; i < currentPiece.length; i++) {
                    board[currentPiece[i][0] + 1][currentPiece[i][1]] = currentColor + 'm'
                }
                for (let i = 0; i < currentPiece.length; i++) {
                    currentPiece[i][0] = currentPiece[i][0] + 1
                }
                drawBoard();
            }
        }

        function checkForFloor() {
            // console.log('check for floor')
            for (let i = 0; i < currentPiece.length; i++) {
                if (!board[currentPiece[i][0] + 1]) {
                    return true
                }
            }
        }
        function checkForBlocksBeneath() {
            // console.log('check for blocks beneath')
            for (let i = 0; i < currentPiece.length; i++) {
                if (
                    board[currentPiece[i][0] + 1]
                    &&
                    board[currentPiece[i][0] + 1][currentPiece[i][1]] != 'e'
                    &&
                    board[currentPiece[i][0] + 1][currentPiece[i][1]] != currentColor + 'm') {
                    return true
                }
            }
        }
        function checkForBlocksRight() {
            for (let i = 0; i < currentPiece.length; i++) {
                if (
                    board[currentPiece[i][0]][currentPiece[i][1] + 1] != 'e'
                    &&
                    board[currentPiece[i][0]][currentPiece[i][1] + 1] != currentColor + 'm') {
                    return true
                }
            }
        }
        function checkForBlocksLeft() {
            for (let i = 0; i < currentPiece.length; i++) {
                if (
                    board[currentPiece[i][0]][currentPiece[i][1] - 1] != 'e'
                    &&
                    board[currentPiece[i][0]][currentPiece[i][1] - 1] != currentColor + 'm') {
                    return true
                }
            }
        }
        //'m' is for 'moving'. It marks the currently moving piece. 
        function clearMs() {
            // console.log('clear ms')
            for (let i = 0; i <= 17; i++) {
                for (let j = 0; j <= 9; j++) {
                    if (board[i][j].includes('m')) {
                        board[i][j] = board[i][j].replace('m', '')
                    }
                }
            }
        }
        function checkForFullRows() {
            // console.log('check for full rows')
            let fullRowArray = [];
            for (let i = 0; i < board.length; i++) {
                if (!board[i].includes('e')) {
                    fullRowArray.push(i)
                }
            }
            if (fullRowArray.length > 0) {
                colorFullRow(fullRowArray)
                console.log(fullRowArray)
            }
        }
        function colorFullRow(array) {
            // console.log('color full row')
            for (let i = 0; i < array.length; i++) {
                for (let j = 0; j < 10; j++) {
                    // console.log(board[array[i]][j])
                    board[array[i]][j] = 'ew'
                }
            }
            drawBoard();
            shiftBlocksDown(array);
        }
        function shiftBlocksDown(array) {
            //begginning with the row above the lowest full row, shift the values of each row down one. If there are multiple full rows, repeat.
            layer = 0;
            for (let i = 0; i < array.length; i++) {
                for (let j = array[i]; j > -1; j--) {
                    if (j === 0) {
                        board[j] = ['e', 'e', 'e', 'e', 'e', 'e', 'e', 'e', 'e', 'e']
                    } else {
                        board[j] = board[j - 1]
                    }
                }
            }
        }

        function gameOver() {
            console.log('gameOver')
            stop();
            let body = document.getElementsByTagName('body')
            const gameOver = document.createElement('h1')
            gameOver.textContent = "GAME OVER"
            gameOver.setAttribute('id', 'gameover')
            body[0].appendChild(gameOver)

        }

        function checkForGameOver() {
            console.log('check for game over')
            let topRow = board[0];
            for (let i = 0; i < topRow.length; i++) {
                if (!topRow[i].includes('e')) {
                    if (!topRow[i].includes('m')) {
                        stop();
                        gameOver();
                    }
                }
            }
        }
